<!-- 1. 스마트폰, 태블릿 PC, 노트북의 가로 해상도가 다음과 같을 때, 4개의 아이템이 각각의 기기에서 아래와 같이 보이도록 Bootstrap Responsive Grid System을 이용하여 구현 하시오. -->
<!-- 기기 | 가로 해상도 스마트폰 | 480px 태블릿 PC | 800px 노트북 | 1920px -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        .row > div {
            border: 1px solid black;
            background-color: crimson;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 col-xl-3">1</div>
            <div class="col-12 col-md-6 col-lg-3 col-xl-3">2</div>
            <div class="col-12 col-md-6 col-lg-3 col-xl-3">3</div>
            <div class="col-12 col-md-6 col-lg-3 col-xl-3">4</div>
        </div>
    </div>
</body>

</html>
