<!DOCTYPE html>
<html>
<head>
    <style>
    /* 후손-자식 셀렉터 */
        /* div 요소의 후손(n level) 요소 중 p요소 전체 */
        div p { color: red; }
        /* div 요소의 자식( 1 level) 요소 중 p전체 */
        div > p { color: blue; }
    /* sibling 셀렉터 */
        /* p의 sibling(형제) 요소 중에 바로 뒤에 오는 ul 요소 */
        p + ul { color: lightgreen; }
        /* div 의 sibling 요소 중에 뒤에 오는 p 요소 */
        div ~ p { color: salmon; }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>문단1</p>
        <p>문단2</p>
        <span>
            <p>문단3</p>
        </span>
    </div>
    <p>문단4</p>

    <div>A div element.</div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>First Paragraph</p>
    <ul>
        <li>Latte</li>
        <li>Choco</li>
        <li>Water</li>
    </ul>

    <h2>Another list</h2>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Avocado</li>
    </ul>
</body>
</html>
